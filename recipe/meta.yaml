{% set version = '1.4.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-castor
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/castor_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/castor/castor_{{ version }}.tar.gz
  sha256: 6f866b299d6d40acdd6d2c4de9dff7d792675e85eb259fac83fbb6ce54738b20

build:
  merge_build_host: True  # [win]
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-rcpp >=0.12.10
    - r-naturalsort
    - r-nloptr
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.10
    - r-naturalsort
    - r-nloptr

test:
  commands:
    - $R -e "library('castor')"           # [not win]
    - "\"%R%\" -e \"library('castor')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=castor
  license: GPL (>= 2)
  summary: 'Efficient phylogenetic analyses on massive phylogenies comprising up to millions
    of tips. Functions include pruning, rerooting, calculation of most-recent common
    ancestors, calculating distances from the tree root and calculating pairwise distances.
    Calculation of phylogenetic signal and mean trait depth (trait conservatism), ancestral
    state reconstruction and hidden character prediction of discrete characters, simulating
    and fitting models of trait evolution, fitting and simulating diversification models,
    dating trees, comparing trees, and reading/writing trees in Newick format. Citation:
    Louca, Stilianos and Doebeli, Michael (2017) <doi:10.1093/bioinformatics/btx701>.'
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - gavinmdouglas

